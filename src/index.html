<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FRC Dashboard</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div id="timer">2:15</div>
    <header>
        <!-- Tells whether robot is connected to dashboard. -->
        <div id="robot-state">Unknown state</div>
    </header>
    <!-- You'll need to mess around with the CSS of #camera (found in css/style.css) to get it to work.
        More explanation in that CSS rule. -->
    <div id="camera"></div>
    <!-- The main body of the dashboard, by default contains the gyro monitor and the robot diagram -->
    <article>
        <!-- Gyroscope -->
         <svg id="gyro">
            <circle cx="65" cy="65" r="63"></circle>
            <circle cx="65" cy="65" r="50"></circle>
            <rect id="gyro-arm" x="60" y="5" width="10" height="60"></rect>
            <text id="gyro-number" x="70" y="100" text-anchor="middle">0ยบ</text>
        </svg>
        <!-- Example robot diagram, arm moves when encoder value changes -->
        <svg id="robot-diagram" width="341" height="550">
            <text x="200" y="50" text-anchor="middle">Example SVG Robot Diagram</text>
            <rect x="58" y="50" width="1" height="500" style=""></rect>
            <rect x="340" y="50" width="1" height="500" style=""></rect>
            <g id="arm-forearm" transform="translate(277, 325) rotate(135,0,5)">
            	<text id="shoulder-number" x="100" y="-5" text-anchor="middle">0ยบ</text>
            	<rect  x="0" y="0" width="210" height="10"></rect>
            	<circle cx="205" cy="5" r="10"></circle>
            	<g id="arm-wrist" transform="translate(205, 0) rotate(45, 0, 5)">                  
            		<rect  x="0" y="0" width="55" height="10"></rect>
           		</g>
           	</g>
            
            <circle id="shoulder" cx="277" cy="325" r="25"></circle>
            <rect id="arm-mast" x="270" y="325" width="15" height="175"></rect>
<!-- 			<rect id="robot-arm" x="5" y="375" width="80" height="10"></rect> -->
            <circle cx="125" cy="527" r="15"></circle>
            <circle cx="175" cy="530" r="15"></circle>
            <circle cx="225" cy="530" r="15"></circle>            
            <circle cx="275" cy="527" r="15"></circle>
            <rect x="100" y="500" rx="10" ry="10" width="200" height="30"></rect>
            <text id="team" x="200" y="525" text-anchor="middle">341</text>
        </svg>
    </article>
    <!-- The sidebar of the dashboard. Designed for smaller control elements like selection boxes and small buttons. -->
    <aside>
        <!-- Example button which toggles /SmartDashboard/exampleValue NetworkTables value.
            The <p> below then says the value. -->
        <div id="example-section">
            <button id="example-button">Change example value</button>
            <p id="example-readout">Value is undefined</p>
        </div>
        <!-- Autonomous selector -->
        <div class="select-container">
            <select id="auto-select">
                <option>No auto modes found</option>
                <!-- This gets populated by JS -->
            </select>
        </div>
        <div>
            <p>Adjust arm height</p>
            <input id="arm-position" type="range" min="0" max="1200" value="770">
        </div>
    </aside>
    <div id="login">
        <input id="connect-address" type="text" value="localhost" disabled>
        <button id="connect" disabled>Connecting</button>
    </div>
    <script src="networktables/networktables.js"></script>
    <script src="connection.js"></script>
    <script src="ui.js"></script>
</body>

</html>
